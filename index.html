<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-bg-primary p-3">
        <div class="player choices">
            <button id="paper"><img src="paper.jpg" class="img-thumbnail" alt="..." width="100px"></button>
            <button id="rock" ><img src="rock.jpg" class="img-thumbnail" alt="..." width="100px"></button>
            <button id="scissors"><img src="scissors.jpg" class="img-thumbnail" alt="..." width="100px"></button>
        </div>

        <div>
            <button id="random"><img src="therock.jpg" class="img-thumbnail" alt="..." width="100px"></button>
            <h1>Computer Choice</h1>
        </div>

        <div>
            <p id="result">Result</p>
            <img src="game2.jpg" alt="">
        </div>
        

        <div>
            <h2 id="total">Total</h2>
            <p>Player</p>
            <p>Computer</p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
